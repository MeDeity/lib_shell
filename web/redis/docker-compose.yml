# 当前的版本 
version: "3"
# 待安装的镜像
services:

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

    volumes:
      # 将配置文件挂载在conf目录下
      - ./conf/redis.conf:/etc/redis/redis.conf 
    command: redis-server /etc/redis/redis.conf 
    # root拥有真正的root权限
    privileged: true
    # 该容器是否需要开机启动+自动重启。若需要，则取消注释。
    restart: always
